<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="quiz-container">
        <h1>Quiz Interativo</h1>
        <button id="start">Iniciar Quiz</button>
        <div id="result"></div>
        <button id="retry" style="display:none;">Tentar Novamente</button>
        <audio id="correct-sound" src="Sons/correct.mp3"></audio>
        <audio id="incorrect-sound" src="Sons/error.mp3"></audio>
    </div>

  
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="question"></h2>
      <div id="question-image"></div>
      <div id="options"></div>
      <button id="next" style="display:none;">Pr√≥xima Pergunta</button>
      <p id="progress"></p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
